<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer / Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        }
        .popup {
            display: block;
            padding: 20px;
            width: 400px; /* Increase width for better fit */
            border-radius: 10px;
            background-color: transparent; /* Make the background transparent */
            text-align: center;
            box-shadow: none; /* Remove the box shadow */
            position: relative;
        }
        .timer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #timerDisplay {
            font-size: 48px; /* Increase font size for better visibility */
            color: white; /* Change text color to white for better visibility */
        }
        #pausedText {
            display: none;
            font-size: 14px;
            color: white;
            background-color: red;
            padding: 2px 8px;
            border-radius: 3px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        .time-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            position: relative;
            opacity: 1;
            transition: transform 0.5s ease, opacity 0.5s ease; /* Smooth transition */
        }
        .timeOption {
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }
        .timeOption[data-minutes="1"] { background-color: #ff4d4d; }
        .timeOption[data-minutes="2"] { background-color: #ff9933; }
        .timeOption[data-minutes="5"] { background-color: #ffff66; color: #333; }
        .timeOption[data-minutes="10"] { background-color: #66ff66; color: #333; }
        #customMinutesInput {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: #66b3ff;
            color: white;
            font-weight: bold;
            width: 50px;
            text-align: center;
            font-size: 14px;
            position: relative;
        }
        #progressBarContainer {
            width: 100%;
            height: 50px; /* Increase the height of the progress bar */
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #progressBar {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            transition: width 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
        }
        .mode-toggle {
            display: flex;
            align-items: center;
            z-index: 1;
            color: purple; /* Change text color to purple */
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin: 0 10px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        #startPauseButton, #resetButton {
            font-size: 20px; /* Increase font size */
            padding: 10px 20px; /* Increase padding */
            border-radius: 5px; /* Optional: Add rounded corners */
            position: relative; /* Make buttons floating */
            border: none;
            cursor: pointer;
        }
        #startPauseButton {
            margin-right: 10px;
            background-color: #4caf50; /* Green background */
            color: white; /* White text */
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        #startPauseButton:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        #resetButton {
            margin-left: 10px;
            background-color: #f44336; /* Red background */
            color: white; /* White text */
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        #resetButton:hover {
            background-color: #e53935; /* Darker red on hover */
        }
        .hidden {
            transform: translateY(100px); /* Move down */
            opacity: 0; /* Make it invisible */
            transition: transform 0.5s ease, opacity 0.5s ease; /* Smooth transition */
        }

        .visible {
            transform: translateY(0);
            opacity: 1;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="timerPopup" class="popup">
        <div class="time-options" id="timeOptions">
            <div class="timeOption" data-minutes="1">01</div>
            <div class="timeOption" data-minutes="2">02</div>
            <div class="timeOption" data-minutes="5">05</div>
            <div class="timeOption" data-minutes="10">10</div>
            <input type="number" id="customMinutesInput" placeholder="Custom">
        </div>
        <div class="timer-container">
            <button id="startPauseButton">Start</button>
            <div id="timerDisplay">00:00:00</div>
            <button id="resetButton">Reset</button>
        </div>
        <div id="progressBarContainer">
            <div id="pausedText">Paused</div>
            <div id="progressBar"></div>
            <div class="mode-toggle" id="modeToggle">
                <span>Timer</span>
                <label class="switch">
                    <input type="checkbox" id="modeSwitch">
                    <span class="slider"></span>
                </label>
                <span>Stopwatch</span>
            </div>
        </div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timerDisplay');
        const pausedText = document.getElementById('pausedText');
        const timeOptions = document.getElementById('timeOptions');
        const customMinutesInput = document.getElementById('customMinutesInput');
        const startPauseButton = document.getElementById('startPauseButton');
        const resetButton = document.getElementById('resetButton');
        const progressBar = document.getElementById('progressBar');
        const modeSwitch = document.getElementById('modeSwitch');
        const modeToggle = document.getElementById('modeToggle');
        const timerPopup = document.getElementById('timerPopup');

        let timerInterval = null;
        let timeLeft;
        let totalTime = 300; // Default to 5 minutes
        let isPaused = false;
        let isStopwatch = false;

        // Event Listeners
        modeSwitch.addEventListener('change', switchMode);

        document.querySelectorAll('.timeOption').forEach(button => {
            button.addEventListener('click', () => {
                const minutes = parseInt(button.getAttribute('data-minutes'));
                resetTimer(); // Reset timer before setting a new time
                setTimer(minutes);
            });
        });

        customMinutesInput.addEventListener('change', () => {
            const minutes = parseInt(customMinutesInput.value);
            if (!isNaN(minutes) && minutes > 0) {
                resetTimer(); // Reset timer before setting a new custom time
                setTimer(minutes);
            }
        });

        startPauseButton.addEventListener('click', () => {
            if (isPaused) {
                resumeTimer();
            } else if (timerInterval) {
                pauseTimer();
            } else {
                startTimer();
            }
        });

        resetButton.addEventListener('click', resetTimer);

        // Functions
        function setTimer(minutes) {
            clearInterval(timerInterval);
            isStopwatch = false;
            totalTime = minutes * 60;
            timeLeft = totalTime;
            updateDisplay();
            updateProgressBar();
        }

        function startTimer() {
            if (timerInterval) return; // Prevent multiple intervals
            isPaused = false;
            pausedText.style.display = 'none';
            startPauseButton.textContent = 'Pause';
            timeOptions.classList.add('hidden'); // Add hidden class
            modeToggle.classList.add('hidden'); // Add hidden class
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    if (isStopwatch) {
                        timeLeft++;
                    } else {
                        timeLeft--;
                        if (timeLeft <= 0) {
                            clearInterval(timerInterval);
                            timerInterval = null;
                        }
                    }
                    updateDisplay();
                    updateProgressBar();
                }
            }, isStopwatch ? 10 : 1000);
        }

        function resumeTimer() {
            isPaused = false;
            pausedText.style.display = 'none';
            startPauseButton.textContent = 'Pause';
        }

        function pauseTimer() {
            isPaused = true;
            pausedText.style.display = 'block';
            startPauseButton.textContent = 'Start';
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null; // Ensure the timerInterval is reset
            timeLeft = isStopwatch ? 0 : totalTime;
            updateDisplay();
            updateProgressBar();
            pausedText.style.display = 'none';
            startPauseButton.textContent = 'Start';
            isPaused = false; // Ensure isPaused is reset
            timeOptions.classList.remove('hidden'); // Remove hidden class
            modeToggle.classList.remove('hidden'); // Remove hidden class
        }

        function switchMode() {
            clearInterval(timerInterval);
            timerInterval = null; // Ensure interval is cleared on mode switch
            isPaused = false;
            pausedText.style.display = 'none';
            startPauseButton.textContent = 'Start';
            if (modeSwitch.checked) {
                isStopwatch = true;
                timeOptions.style.display = 'none'; // Hide minute options in stopwatch mode
                updateDisplay();
            } else {
                isStopwatch = false;
                timeOptions.style.display = 'flex';
                setTimer(5); // Default timer to 5 minutes on timer mode
            }
            resetTimer(); // Reset timer on mode switch
            updateProgressBar();
        }

        function updateDisplay() {
            let minutes, seconds, milliseconds;
            if (isStopwatch) {
                minutes = Math.floor(timeLeft / 6000);
                seconds = Math.floor((timeLeft % 6000) / 100);
                milliseconds = timeLeft % 100;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${milliseconds.toString().padStart(2, '0')}`;
            } else {
                minutes = Math.floor(timeLeft / 60);
                seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function updateProgressBar() {
            let progress = isStopwatch ? (timeLeft / totalTime) : (1 - timeLeft / totalTime);
            progressBar.style.width = isStopwatch ? '100%' : `${progress * 100}%`;
        }

        // Initialize default mode as Timer with 5 minutes
        switchMode();
    </script>
</body>
</html>
